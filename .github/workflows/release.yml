name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish Windows x64
      run: |
        dotnet publish `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/noita-savescummer `
          -p:PublishSingleFile=true `
          -p:PublishTrimmed=true `
          -p:TrimMode=partial `
          -p:DebugType=None `
          -p:DebugSymbols=false

    - name: Create archive
      run: |
        Compress-Archive -Path ./publish/noita-savescummer/* -DestinationPath ./publish/noita-savescummer-windows-x64.zip

    - name: Get version
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Noita Save Scummer ${{ steps.version.outputs.version }}
        body: |
          # Noita Save Scummer ${{ steps.version.outputs.version }}
          
          ## ğŸ® Windows Download
          
          **noita-savescummer-windows-x64.zip** - For Windows 10/11 (64-bit)
          
          ## ğŸš€ Installation
          
          1. Download and extract the zip file
          2. Run `noita-savescummer.exe`
          
