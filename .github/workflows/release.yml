          If Windows Defender SmartScreen blocks the app:
          1. Click "More info" in the dialog
          2. Click "Run anyway" at the bottom
          3. Alternative: Right-click exe â†’ Properties â†’ Check "Unblock" â†’ Apply
          
          This happens because the executable isn't code-signed. The app is safe - source code is available for verification.
          
